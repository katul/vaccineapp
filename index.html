    <body id="page-top" >
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">Samadhanam</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            </div>
        </nav>
        
        <div class="container h-100 pt-5">
            <div class="row h-100 align-items-center justify-content-center text-center">
                <div class="col-lg-8 align-self-baseline pt-5">
                    <h3 class="text-white font-weight-light mb-1">Fill in Details to See Vaccination Slot in your Area!</h3>
                    <hr/>
                    <form id="user-form" onsubmit="return fetchgo()">
                        <div class="row">
                            <div class="col-md-4">
                            	<input class="form-control" type="text" pattern="\d*" minlength="6" maxlength="6" name="pincode" id="pincode" placeholder="Enter your pincode" required/>
                            </div>
                            <div class="col-md-4">
                                <input class="form-control" type="text" name="date" id ="date" placeholder="Select Date"required/>
                            </div>
                            <div class="col-md-2">
                        	   <input class="form-control" type="submit" value="Go!">
                            </div>
                            <div class="col-md-2">
                               <input class="form-control" type="reset" value="Reset">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="container mt-2 mb-3">
				    <div id="result" class="row">
				        
				    </div>
				</div>

            </div>
                
        </div>

    </body>
