    <body id="page-top" >
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger">Samadhanam</a>
            </div>
        </nav>
        
        <div class="container pt-5">
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-8 align-self-baseline pt-5">
                    <h3 class="text-white font-weight-light mb-4">Get info on Vaccination slots around you, now.</h3>
                    <hr/>
                    
                    <form class="pt-5" id="user-form">
                        <div class="row">
                            <div class="col-sm-4">
                            	<input class="form-control input-text" type="text" pattern="\d*" minlength="6" maxlength="6" name="pincode" id="pincode" placeholder="Enter your pincode" required/>
                            </div>
                            <div class="col-sm-4">
                                <input class="form-control input-text" type="text" name="date" id ="date" placeholder="DD-MM-YYYY" required readonly/>
                            </div>
                            <div class="col-sm-4">
                        	   <input class="form-control btn btn-primary btn-width" type="submit" value="Go!">
                               <input class="form-control btn btn-light btn-width" type="reset" value="Reset" id="reset">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="container mt-5 mb-3">
				    <div id="result" class="row expand">   
				    </div>
				</div>
            </div>
